<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        .card {
            width: 100px;
            height: 140px;
            margin: 5px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Blackjack Game</h1>
    <div id="game-state">
        <div id="player-hand">
            <h2>Player Hand:</h2>
        </div>
        <p>Player Score: <span id="player-score"></span></p>
        <div id="dealer-hand">
            <h2>Dealer Hand:</h2>
        </div>
        <p>Dealer Score: <span id="dealer-score"></span></p>
        <p id="message"></p>
        <p id="game-over"></p>
    </div>
    <button id="start-game">Start Game</button>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="restart-game" style="display: none;">Restart</button>

    <script>
        function updateGameState(state) {
            $('#player-hand').empty();
            $('#dealer-hand').empty();

            $('#player-hand').append('<h2>Player Hand:</h2>');
            state.player_hand.forEach(function(card) {
                const cardImage = `/static/playing_card_images/${card}.svg`;
                $('#player-hand').append(`<img src="${cardImage}" class="card" alt="${card}">`);
            });

            $('#dealer-hand').append('<h2>Dealer Hand:</h2>');
            state.dealer_hand.forEach(function(card) {
                const cardImage = `/static/playing_card_images/${card}.svg`;
                $('#dealer-hand').append(`<img src="${cardImage}" class="card" alt="${card}">`);
            });

            $('#player-score').text(state.player_score);
            $('#dealer-score').text(state.dealer_score);
            $('#message').text(state.message || '');

            if (state.game_over) {
                $('#hit').prop('disabled', true);
                $('#stand').prop('disabled', true);
                $('#restart-game').show();
                $('#game-over').text('Game Over!');
            } else {
                $('#hit').prop('disabled', false);
                $('#stand').prop('disabled', false);
                $('#restart-game').hide();
                $('#game-over').text('');
            }
        }

        $('#start-game').click(function() {
            $.post('/start', function(data) {
                updateGameState(data);
            });
        });

        $('#hit').click(function() {
            $.post('/hit', function(data) {
                updateGameState(data);
            });
        });

        $('#stand').click(function() {
            $.post('/stand', function(data) {
                updateGameState(data);
            });
        });

        $('#restart-game').click(function() {
            $.post('/start', function(data) {
                updateGameState(data);
            });
        });
    </script>
</body>
</html>
